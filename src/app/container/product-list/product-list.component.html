<app-filter
    [all]="totalProductCount" 
    [inStock]="totalProductInStock" 
    [outOfStock]="totalProductOutOfStock"
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
    <!--            *ngIf="selectedFilterRadioButton ==='all' || product.is_in_inventory.toString() === selectedFilterRadioButton"-->
    <ng-container *ngFor="let product of products" >
        <app-product  
            [product]="product" 
            *ngIf="searchText === '' || product.name.toLowerCase().includes(searchText)"
            (click) = "selectedProduct = product">
        </app-product>
    </ng-container>
    
</div>
